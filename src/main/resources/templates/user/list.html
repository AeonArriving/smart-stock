<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/layout/layout">
<head>
    <title>Smart Stock - 用户</title>
    <script th:src="@{/js/user/list.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <section class="content-header">
        <h1 class="page_name">用户</h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-round">
                    <div class="box-header">
                        <div class="row">
                            <div class="col-md-12 text-right">
                                <a class="btn btn-primary" href="/user/insert">新增用户</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body no-padding">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th class="text-center">编号</th>
                                <th>用户</th>
                                <th>添加时间</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody id="tbody">
                            <script type="text/html">
                                {{each list tab index}}
                                <tr>
                                    <td  class="text-center">
                                        {{pageSize*(page-1) + index + 1}}
                                    </td>
                                    <td><a href="/user/detail/{{tab.id}}">{{tab.name}}</a></td>
                                    <td>{{tab.createTime}}</td>
                                    <td class="text-center">
                                        <div class='icon-flex'>
                                            <a class="btn btn-default" href="/user/edit/{{tab.id}}">编辑</a>
                                            <a class="btn btn-primary" href="#">删除</a>
                                        </div>
                                    </td>
                                </tr>
                                {{/each}}
                            </script>
                            </tbody>
                        </table>
                    </div>
                </div>
                <p class="box-footer dataTables_paginate"></p>
            </div>
        </div>
    </section>
</div>
</body>
</html>
